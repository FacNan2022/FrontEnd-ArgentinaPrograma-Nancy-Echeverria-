<div class="edicion">
<div class="card mat-card">
    <div class="row">
        <div>
            <div> <div id="Cerrar"><a href=""><button class ="btn-outline-primary" id="cancelar"><i class="bi bi-x-octagon-fill"></i></button></a></div>
            <div> <div id="Cerrar"><a href=""><button class ="btn-outline-primary" id="cancelar"><i class="bi bi-x-octagon-fill"></i></button></a></div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="institucion">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" required>

                </div>

                <div class="form-group">
                    <label for="titulo">Nombre del titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>

                </div>

                <div class="form-group">
                    <label for="orientacion">Descripción</label>
                    <input type="text" class="form-control" id="" name="orientacion" [(ngModel)]="orientacion" required>

                </div>

                <div class="form-group">
                    <label for="fechaInicio">fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" required>

                </div>

                <div class="form-group">
                    <label for="fechaFinalizacion">fecha de la Finalizacion</label>
                    <input type="text" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion" [(ngModel)]="fechaFinalizacion" required>

                </div>

                <button class="btn btn-primary">Agregar educación</button>
                
            </form>
        </div>
    </div>
</div>
</div>
