<div class="card mat-card" id="firstcard">
    <div id="portada">
        <div id="video">
          <video autoplay="autoplay" > <source src="../assets/36050907.mp4" type="video/mp4" ></video>
          <div *ngIf="isLogged" class="btn-edit" id="video"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
        </div>
    </div>
    <div id="foto-perfil">
        <img src="{{persona.img}}">
        <div *ngIf="isLogged" class="btn-edit" id="foto-perfil"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
    </div>
    <div id="info-perfil">
        <h1> {{persona.nombre}} {{persona.apellido}}</h1>
        <button type="text">Añadir sección</button>
    </div>
   
</div>
