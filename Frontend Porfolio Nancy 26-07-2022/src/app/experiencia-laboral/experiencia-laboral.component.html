<div class="experiencia-laboral" id="experiencia" @enterState>
  <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"><i class="fa-solid fa-plus"></i>
  </button>
  <section *ngFor="let Experiencia of expe" >
    <div class="info-experiencia container" >
      <div class="titulo">
        <h2>{{Experiencia.nombreE}}</h2>
        <h3>{{Experiencia.puesto}}</h3>
        
  
      </div>
  
      <div class="descripcion">
        <div class="info">
          <h2>{{Experiencia.fechaInicio}}/{{Experiencia.fechaFinalizacion}}</h2>
          <p>{{Experiencia.descripcionE}}</p>
        </div>

        
        <div class="botones" *ngIf="isLogged">
          <button class="editar" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil-fill"></i></button>
          <button  class="eliminar" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i> </button>
        </div>
      </div>
    </div>
  
  </section>
 
</div>
