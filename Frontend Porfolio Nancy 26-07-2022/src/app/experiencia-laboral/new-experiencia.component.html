<div class="card mat-card">
    <div class="row">
        <div>
            <div> <div id="Cerrar"><a href=""><button class ="btn-outline-primary" id="cancelar"><i class="bi bi-x-octagon-fill"></i></button></a></div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"
                    [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                    [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
