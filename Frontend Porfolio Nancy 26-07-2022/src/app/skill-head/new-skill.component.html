<div class="card mat-card">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de skiklls</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>

                </div>

                <div class="form-group">
                    <label for="imagen">URL</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>

                </div>

                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="" name="porcentaje" [(ngModel)]="porcentaje" required>

                </div>
                
                
                
                <div class="form-group">
                    <label for="ColorExterno">ColorExterno</label>
                    <input type="ColorExterno" class="form-control" id="" name="ColorExterno" [(ngModel)]="ColorExterno"
                        required>

                </div>
                
                
                <div class="form-group">
                    <label for="ColorInterior">ColorInterior</label>
                    <input type="ColorInterior" class="form-control" id="" name="ColorInterior"
                        [(ngModel)]="ColorInterior" required>

                </div>




                <button class="btn btn-primary">Agregar Skills</button>

            </form>
        </div>
    </div>
</div>
